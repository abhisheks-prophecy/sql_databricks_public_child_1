      type: "TinyInt"
  - name: "c_smallint"
    dataType:
      type: "SmallInt"
  - name: "c_int"
    dataType:
      type: "Integer"
  - name: "c_bigint"
    dataType:
      type: "Bigint"
  - name: "c_float"
    tests:
    - not_null:
        config:
          fail_calc: "count(*)"
          warn_if: ""
        column_name: "\"c_float\""
    dataType:
      type: "Float"
  - name: "c_double"
    dataType:
      type: "Float"
  - name: "c_string"
    tests:
    - unique:
        config:
          fail_calc: "count(*)"
