      config:
        store_failures: true
        warn_if: " <= 1"
        fail_calc: "CASE\n  WHEN count('*') > 0\n    THEN sum(c_smallint)\n  ELSE\
          \ 0\nEND"
        error_if: " BETWEEN 10 AND 100"
        severity: "warn"
        where: "c_struct.state != 'New York'"
        limit: 10
      column_name: "c_struct.city"
